<div ng-controller = "teamController">      
  <h1>Team</h1>
  <h1>{{teamname}}</h1>
  <table ng-show="players.length > 0">
    <thead>
      <th>#</th>
      <th>Player Name</th>
    </thead>
    <tbody>
      <tr ng-repeat="player in players track by $index">
        <td>{{$index}}</td>
        <td>{{player}}</td>
      </tr>
    </tbody>
  </table>
</div>
