<div ng-controller = "associationsController">      
  <button ng-click="log()">Log Associations</button><br>
  Player:
  <select name="assignplayer" id="">
    <option ng-repeat="player in players" value="{{player.name}}">{{player.name}}</option>
  </select>
  Team:
  <select name="assignteam" id="">
    <option ng-repeat="team in teams" value="{{team.name}}">{{team.name}}</option>
  </select>
  <button ng-click="addassociation()">Assign Player to Team</button>
  <table>
    <thead>
      <th>#</th>
      <th>Name</th>
      <th>Team</th>
      <th> </th>
    </thead>
    <tbody>
      <!-- <tr ng-repeat="association in associations track by $index">
        <td>{{$index}}</td>
        <td>{{association.name}}</td>
        <td><button ng-click="removeassociation($index)">Clear Assignment</button></td>
      </tr> -->
    </tbody>
  </table>
</div>
